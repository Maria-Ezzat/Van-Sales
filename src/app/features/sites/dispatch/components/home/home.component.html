<h2 class=" color-gray-600 ts-5 my-3">Sign Up Requests</h2>
<ng-container>
  <!-- Tabs Section -->
  <div class="no-border">
    <ul class="nav nav-tabs mt-4 d-flex align-items-center">
      <li class="nav-item me-1" *ngFor="let tab of Tabs">
        <a class="nav-link d-flex align-items-center px-3 py-2 pointer" [ngClass]="{
          'bg-purple-100 color-purple-500': tab.isSelected,
          'color-gray-100 color-gray-100': !tab.isSelected
        }" (click)="switchTab(tab.ID)">

          {{ tab.name }}
        </a>
      </li>
    </ul>
    <ng-container>
      <div class="tab-content ">
        <!-- New Requests Tab -->
        <div *ngIf="selectedTab === TabEnum.Actual" class="p-4 bg-white rounded">
          <div class="container mt-4">
            <div class="card mb-4" *ngFor="let request of repeatedRequests">
              <!-- Header -->
              <div class="card-header d-flex flex-column align-items-end border-bottom-0 bg-white">
                <div class="fw-bold fs-5">{{ request.name }}</div>
                <div class="text-muted">
                  رقم الرحلة:
                  <a class="text-primary text-decoration-none fw-bold">#{{ request.id }}</a>
                </div>
              </div>

              <!-- Table -->
              <div class="table-responsive px-3 pb-3">
                <table class="table custom-clean-table text-center mb-0">
                  <thead>
                    <tr>
                      <!-- <th>حالة خط السير</th> -->
                      <th>التاريخ</th>
                      <th>العميل</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of request.routes">
                      <!-- <td>
                <span class="badge status-badge">
                  {{ row.status }}
                </span>
              </td> -->
                      <td>{{ row.date }}</td>
                      <td>{{ row.client }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>



        <div *ngIf="selectedTab === TabEnum.Planned" class="p-4 bg-white rounded">

          <div class="container mt-4">
            <div class="d-flex justify-content-end align-items-center mb-3">
              <h4 class="mb-0"></h4>
              <button class="bg-purple-500 py-2 px-4 color-gray-25 no-border cr3 mx-1"
                (click)="openGovernorateModal(false)">
                create
              </button>
            </div>
            <div class="card mb-4" *ngFor="let request of repeatedRequests">
              <!-- Header -->
              <div class="card-header d-flex flex-column align-items-end border-bottom-0 bg-white">
                <div class="fw-bold fs-5">{{ request.name }}</div>
                <div class="text-muted">
                  رقم الرحلة:
                  <a class="text-primary text-decoration-none fw-bold">#{{ request.id }}</a>
                </div>
              </div>

              <!-- Table -->
              <div class="px-3 pb-3 cr3">
                <table class="table custom-clean-table text-center mb-0 cr3">
                  <thead>
                    <tr>
                      <th>حالة خط السير</th>
                      <th>التاريخ</th>
                      <th>العميل</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of request.routes">
                      <td>
                        <span class=" status-badge" [ngClass]="{
        'completed': row.status === 'تمت',
        'not-completed': row.status === 'لم تتم'
      }">
                          {{ row.status }}
                        </span>

                      </td>
                      <td>{{ row.date }}</td>
                      <td>{{ row.client }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
