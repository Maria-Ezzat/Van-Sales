<div class="d-flex justify-content-between align-items-center py-2 ">
    <p class="mb-0 color-gray-600 ts-3"><img src="/assets/icons/keyboard_backspace.svg" class="pointer"
        routerLink="/sites/supplier"> {{(page.isEdit?'shared.edit':'shared.create')|translate}} {{"sites.supplier.supplier"|translate}}</p>
        <button 
        class="bg-purple-500 py-2 px-4 color-gray-25 no-border cr3" 
        (click)="Save()"  
        [disabled]="!page.isEdit ? (page.form?.invalid || page.isSaving || !validateImages()) : false">
        <span class="rb-btn-text">{{ (page.isEdit ? 'shared.edit' : 'shared.create') | translate }}</span>
      </button>
      
    
  </div>
  <hr />
  <div class="d-flex justify-content-end align-items-start py-3 ">
    <!-- <p-inputSwitch [(ngModel)]="isActivated"></p-inputSwitch>
    <label class="ms-2">
      Activate Supplier
    </label> -->
  </div>
  <ng-container *ngIf="page.isPageLoaded">
    <form [formGroup]="page.form">
      <div class="row row-cols-lg-3  g-2 pb-5">
        <div class="col-3">
          <ng-control [form]="page.form" control="name" label="sites.supplier.name" placeholder="sites.supplier.name"></ng-control>
        </div>
        <div class="col-3">
          <ng-control [form]="page.form" control="code" label="sites.supplier.code" placeholder="sites.supplier.code"></ng-control>
        </div>
        <div class="col-3">
          <ng-control [form]="page.form" control="collaborationAdministrator" label="sites.supplier.collaborationAdministrator" placeholder="sites.supplier.collaborationAdministrator"></ng-control>
        </div>
      </div>


      <div class="row   g-2 pb-5" >
        <div class="col-6"  >
          <ng-control [form]="page.form" control="address" label="sites.supplier.address" placeholder="sites.supplier.address"></ng-control>
        </div>
        <div class="col-6"  >
          <ng-control [form]="page.form" control="mobile" label="sites.supplier.mobile" placeholder="sites.supplier.mobile"  (keypress)="numberOnly($event)"></ng-control>
        </div>
      
      </div>
      <div class="container py-5">
        <div class="row g-4">
          <div class="col-12 col-md-3 col-lg-3">
            <div class="border p-3 text-center h-100">
              <div *ngIf="image.uploaded; else uploadTemplate">
                <img [src]="environment.api + '/' + image.src" alt="Uploaded Image" class="img-fluid mb-2 img-thumbnail" />
                <!-- <button class="btn btn-danger btn-sm mt-2" (click)="removeImage()">Remove</button> -->
              </div>
              <ng-template #uploadTemplate>
                <label for="fileInput" class="text-primary cursor-pointer">
                  <i class="fa fa-upload fa-2x mb-2 color-brand-500"></i>
                  <p class="color-brand-500" *ngIf="!image.uploaded">{{"sites.supplier.UploadNewImage"|translate}}</p>
                  <p class="text-danger" *ngIf="image.error">{{"sites.supplier.ErrorUploading"|translate}}</p>
                </label>
                <input #file type="file" id="fileInput" class="d-none" (change)="onImageUpload(file.files)" />
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </ng-container>
