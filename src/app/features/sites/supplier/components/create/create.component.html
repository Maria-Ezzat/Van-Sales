<div class="d-flex justify-content-between align-items-center py-2 ">
    <p class="mb-0 color-gray-600 ts-3"><img src="/assets/icons/keyboard_backspace.svg" class="pointer"
        routerLink="/sites/supplier"> {{(page.isEdit?'shared.edit':'shared.create')|translate}} Supplier</p>
    <button class="bg-purple-500 py-2 px-4 color-gray-25 no-border cr3" (click)="Save()"  [disabled]="page.form?.invalid || page.isSaving">
      <span class="rb-btn-text">{{(page.isEdit?'shared.edit':'shared.create')|translate}}</span>
    </button>
  </div>
  <hr />
  <div class="d-flex justify-content-end align-items-start py-3 ">
    <!-- <p-inputSwitch [(ngModel)]="isActivated"></p-inputSwitch>
    <label class="ms-2">
      Activate Supplier
    </label> -->
  </div>
  <ng-container *ngIf="page.isPageLoaded">
    <form [formGroup]="page.form">
      <div class="row row-cols-lg-3  g-2 pb-5">
        <div class="col-3">
          <ng-control [form]="page.form" control="name" label="Goveronate " placeholder="Goveronate "></ng-control>
        </div>
        <div class="col-3">
          <ng-control [form]="page.form" control="code" label=" Code" placeholder=" Code"></ng-control>
        </div>
        <div class="col-3">
          <ng-control [form]="page.form" control="collaborationAdministrator" label=" collaboration Administrator" placeholder=" collaboration Administrator"></ng-control>
        </div>
      </div>


      <div class="row   g-2 pb-5" >
        <div class="col-6"  >
          <ng-control [form]="page.form" control="address" label="address" placeholder="address"></ng-control>
        </div>
        <div class="col-6"  >
          <ng-control [form]="page.form" control="mobile" label="mobile" placeholder="mobile"  (keypress)="numberOnly($event)"></ng-control>
        </div>
      
      </div>
      <div class="col-3 col-md-3 col-lg-3 mt-5 h-100" *ngFor="let image of images; let i = index">
  
        <div class="border p-3 text-center h-60">
          <div *ngIf="image.uploaded; else uploadTemplate">
            <img [src]="environment.api+'/'+image.src" alt="Uploaded Image" class="img-fluid mb-2 img-thumbnail" />
          </div>
          <ng-template #uploadTemplate>
            <label for="fileInput-{{ i }}" class="text-primary cursor-pointer">
              <i class="fa fa-upload fa-2x mb-2 color-brand-500"></i>
              <p class="color-brand-500" *ngIf="!image.uploaded">Upload New Image</p>
              <p class="text-danger" *ngIf="image.error">Error Uploading</p>
            </label>
            <input #file type="file" id="fileInput-{{ i }}" class="d-none" (change)="onImageUpload(file.files, i)" />

          </ng-template>
        </div>
      </div>
    </form>
  </ng-container>
