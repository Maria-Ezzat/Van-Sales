<div class="d-flex justify-content-between align-items-center py-2 ">
  <p class="mb-0 color-gray-600 ts-3"><img src="/assets/icons/keyboard_backspace.svg" class="pointer"
      routerLink="/sites/governorates"> {{(page.isEdit?'shared.edit':'shared.create')|translate}} Warehouse</p>
  <button class="bg-purple-500 py-2 px-4 color-gray-25 no-border cr3" (click)="Save()"
    [disabled]="page.form?.invalid || page.isSaving">
    <span class="rb-btn-text">{{(page.isEdit?'shared.edit':'shared.create')|translate}}</span>
  </button>
</div>
<hr />

<ng-container *ngIf="page.isPageLoaded">
  <form [formGroup]="page.form">
    <div class="row row-cols-lg-3  g-2 pb-5">
      <div class="col">
        <ng-control [form]="page.form" control="name" label="Warehouse " placeholder="Warehouse Name "></ng-control>
      </div>
      <div class="col">
        <ng-control [form]="page.form" control="code" label="Code" placeholder=" Code....."></ng-control>
      </div>
      <div class="col">
        <ng-control [form]="page.form" control="data" label="Data" placeholder=" Data....."></ng-control>
      </div>
      <div class="col">
        <ng-control [type]="page.ControlType.SELECT" [form]="page.form" control="warehouseType" label="WarehouseType"
          placeholder=" WarehouseType" [items]="WarehouseType">
        </ng-control>
      </div>
      <div class="col">
        <ng-control [type]="page.ControlType.SELECT" [form]="page.form" control="governorateId"
          (change)="onGovernorateChange($event.id)" label="Governorate" placeholder="Governorate Name"
          [items]="governorateList">
        </ng-control>
      </div>
      <div class="col">
        <ng-control [type]="page.ControlType.SELECT" [form]="page.form" control="cityId" label="City"
          placeholder="City Name" [items]="cities">
        </ng-control>
      </div>
      <div class="col">
        <ng-control [form]="page.form" control="street" label="Street" placeholder=" Street....."></ng-control>
      </div>
      <div class="col">
        <ng-control [form]="page.form" control="landmark" label="Landmark" placeholder=" Landmark....."></ng-control>
      </div>
      <div class="col">
        <ng-control [form]="page.form" control="buildingData" label="BuildingData"
          placeholder=" BuildingData....."></ng-control>
      </div>
     
     
    </div>
    <div class="col-6"  >
      <label for="map" class="form-label">Select Location</label>
      <div id="map" style="height: 300px; width: 65%;"></div>
    </div>
  </form>
</ng-container>
